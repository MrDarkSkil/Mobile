<ion-header>

</ion-header>


<ion-content class="lost-password" padding forceOverscroll="false">
  <div class="register-header" text-center>
    <ion-img src="assets/imgs/elios.png"></ion-img>
  </div>

  <ion-list class="lost-password-form" padding>
    <h3 padding-start padding-top>Mot de passe oublié</h3>

    <div padding>
      Indiquez votre email pour recevoir un mail permettant de redéfinir un mot de passe
    </div>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <div padding-top>
      <ion-button size="default" color="secondary" fill="outline" href="/login">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </ion-button>

      <div class="send-button">
        <ion-button size="default" color="primary">Envoyer</ion-button>
      </div>
    </div>

  </ion-list>

</ion-content>
