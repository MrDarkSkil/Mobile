<ion-header>
  <ion-toolbar>
    <ion-title>Applications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-progress-bar type="indeterminate" *ngIf="loader"></ion-progress-bar>
  <ion-list *ngIf="!loader">

    <ion-item-sliding>

      <ion-item *ngFor="let application of applications.data" (click)="navigateAppDetails(application)" detail="true">
        <ion-avatar class="icon" item-start>
          <ion-img *ngIf="application.logo_url" src="{{ application.logo_url }}"
                   style="height: 2.5rem; width: 2.5rem;"></ion-img>
          <ion-icon name="logo-dropbox" *ngIf="!application.logo_url"></ion-icon>
        </ion-avatar>

        <ion-label>
          <h2 style="margin-left: 1rem">{{ application.title }}</h2>
          <p style="margin-left: 1rem">{{ application.category }}</p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-list>
</ion-content>
