<ion-header>

</ion-header>

<ion-content>

  <ion-progress-bar type="indeterminate" *ngIf="loader"></ion-progress-bar>

  <div *ngIf="mirror">
    <div class="header">
      <div class="mirror">
        <img src="assets/imgs/mirror.png" height="175">
        <div class="text">
          <span class="name">{{ mirror.name }}</span>
          <span class="model">{{ mirror.model }}</span>
          <span class="date">{{ mirror.updated_at }}</span>
        </div>
        <div class="button" (click)="mirrorSettings($event)">
          <ion-icon name="settings"></ion-icon>
        </div>
      </div>
    </div>
    <div class="body">
      <ion-list>

        <ion-item-sliding *ngFor="let application of applications">

          <ion-item-group>
            <ion-item-divider>
              <ion-label>Applications installées <ion-badge color="primary">{{ applications.length }}</ion-badge></ion-label>
            </ion-item-divider>

          <ion-item (click)="navigateAppDetails(application.module)">
            <ion-avatar class="icon">
              <ion-img *ngIf="application.module.logo_url" src="{{ application.module.logo_url }}"
                       style="height: 1.5rem; width: 1.5rem;"></ion-img>
              <ion-icon name="logo-dropbox" *ngIf="!application.module.logo_url"></ion-icon>
            </ion-avatar>

            <ion-label>
              <h2>{{ application.module.title }}</h2>
              <p>{{ application.module.category }}</p>
            </ion-label>

            <ion-note item-end>
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-note>

          </ion-item>

          </ion-item-group>

        </ion-item-sliding>

      </ion-list>
      <p class="no-apps-found" *ngIf="applications.length <= 0 && !loader" text-center>
        <ion-img src="assets/imgs/sad.svg" alt="sad face"></ion-img>
        <br/>
        Aucune application n'est installée
      </p>
    </div>
  </div>

</ion-content>
