<ion-header>

</ion-header>


<ion-content class="login" padding>
  <div class="login-header" text-center>
    <ion-img width="80" height="80" [cache]="true" src="/assets/imgs/elios.png"></ion-img>
  </div>

  <ion-list class="login-form" padding>
    <h3 padding-left padding-top>Se connecter</h3>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item class="login-form-buttons" no-lines>
      <button [navPush]="registerPage" default ion-button item-right color="secondary" outline>S'inscrire</button>
      <button default ion-button item-right color="primary" (click)="login()">Envoyer</button>
    </ion-item>
  </ion-list>

</ion-content>
