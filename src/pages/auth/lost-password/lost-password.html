<ion-header>

</ion-header>


<ion-content class="register" padding no-bounce>
    <div class="register-header" text-center>
        <ion-img width="80" height="80" [cache]="true" src="assets/imgs/elios.png"></ion-img>
    </div>

    <ion-list class="register-form" padding>
        <h3 padding-left padding-top>Mot de passe oublié</h3>

        <div padding>
            Indiquez votre email pour recevoir un mail permettant de redéfinir un mot de passe
        </div>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item class="register-form-buttons" no-lines>
            <button navPop default ion-button item-left color="secondary" outline>
                <ion-icon name="arrow-dropleft"></ion-icon>
            </button>
            <button default ion-button item-right color="primary" (click)="lostPassword()">Envoyer</button>
        </ion-item>
    </ion-list>

</ion-content>
