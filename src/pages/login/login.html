<ion-header>

</ion-header>


<ion-content class="login" padding>
  <div class="login-header" text-center>
    <ion-img width="80" height="80" [cache]="true" src="/assets/imgs/elios.png"></ion-img>
  </div>

  <ion-list class="login-form">

    <ion-item no-lines>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
