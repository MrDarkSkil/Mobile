<ion-header>

</ion-header>


<ion-content class="login" padding>
  <div class="login-header" text-center>
    <ion-img width="80" height="80" [cache]="true" src="/assets/imgs/elios.png"></ion-img>
  </div>

  <ion-list class="login-form" padding>

    <ion-item no-lines>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item class="login-form-buttons" no-lines>
      <button default ion-button item-right color="secondary" outline>S'inscrire</button>
      <button default ion-button item-right color="primary" (click)="login()">{{ loginButton }}</button>
    </ion-item>

  </ion-list>

</ion-content>
