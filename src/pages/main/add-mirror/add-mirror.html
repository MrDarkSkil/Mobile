<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un miroir</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close($event)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <h4>QR Code</h4>
    <ion-row>
      <ion-col col-4>
        <div class="mirror-qrscran">
          <img src="assets/imgs/qr-code.svg">
        </div>
      </ion-col>
      <ion-col col-8>
        <div class="mirror-qrscan">
          <p>Pour lier un nouveau miroir à votre compte, scannez son QRCode</p>
          <span style="text-align: center; width: 100%; display: block">
            <button ion-button (click)="navigate()">Scanner QRCode</button>
          </span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr/>
  <ion-grid>
    <h4>ID</h4>
    <ion-row>
      <ion-col col-12>
        <div class="mirror-input">
          <p>Si vous n'avez pas la possibilité de scanner le QRCode, veuillez rentrer l'id du miroir directement</p>
          <div class="mirror-input-content">
            <ion-label color="primary">ID du miroir</ion-label>
            <ion-input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" [(ngModel)]="mirrorId"></ion-input>
            <button ion-button (click)="linkMirror()" float-right>Envoyer</button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
