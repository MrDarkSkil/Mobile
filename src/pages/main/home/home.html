<ion-header>

  <ion-navbar>
    <ion-title>Miroirs</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigate('addMirror')">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="mirrors !== undefined">

    <ion-item-sliding *ngFor="let mirror of mirrors" #slidingItem (click)="navigate('mirror', { 'mirror': mirror })">
      <ion-item>
        <ion-avatar class="icon" item-start>
          <ion-icon name="aperture"></ion-icon>
        </ion-avatar>
        <div class="state" [style.background]="'#27c295'"></div>
        <h2>{{ mirror.name }}</h2>
        <p>{{ mirror.ip }}</p>
        <ion-note item-end>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-note>
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteMirror(slidingItem, mirror.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
