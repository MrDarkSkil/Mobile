<ion-content>
  <div class="header">
    <div class="mirror">
      <img src="/assets/imgs/mirror.png" height="175">
      <div class="text">
        <span class="name">{{ mirror.name }}</span>
        <span class="model">{{ mirror.model }}</span>
        <span class="date">{{ mirror.updated_at }}</span>
      </div>
      <div class="button" (click)="mirrorSettings($event)">
        <ion-icon name="settings"></ion-icon>
      </div>
    </div>
  </div>
  <div class="body">
    <loader *ngIf="loader" padding></loader>
    <ion-list *ngIf="!loader">
      <ion-item-sliding *ngFor="let module of modules" (click)="navigate('module', module.module)">
        <ion-item>
          <ion-avatar class="icon" item-start>
            <ion-icon name="logo-dropbox"></ion-icon>
          </ion-avatar>
          <div class="state" [style.background]="'#27c295'"></div>
          <h2>{{ module.module.title }}</h2>
          <p>{{ module.module.repository }}</p>
          <ion-note item-end>
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-note>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
