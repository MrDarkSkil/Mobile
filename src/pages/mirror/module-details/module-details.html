<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="header">
    <div class="module">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <img *ngIf="module.logo_url" src="{{ module.logo_url }}" style="border-radius: 20px">
            <ion-icon name="logo-dropbox" *ngIf="!module.logo_url"></ion-icon>
          </ion-col>
          <ion-col col-8>
            <div class="text">
              <span class="name">{{ module.title }}</span>
              <span class="author">{{ module.repository }}</span>
              <div class="button">
                <loader-module *ngIf="loader"></loader-module>
                <button ion-button round (click)="uninstall ? uninstallApp() : install()" *ngIf="!loader">
                  {{ loader ? '' : buttonText }}
                </button>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div class="body">
    <div class="pictures">
      <h4>Preview</h4>
      <ion-slides pager="true" paginationType="bullets" *ngIf="isArray(module.screenshots)">
        <ion-slide *ngFor="let screenshot of module.screenshots">
          <img src="{{ screenshot }}">
        </ion-slide>
      </ion-slides>
    </div>
    <div class="description">
      <p>{{ module.description }}</p>
    </div>
    <div class="information">
      <h4>Informations</h4>
      <ion-item-group>
        <ion-item>
          <div class="information-title">
            Developpeur
          </div>
          <div class="information-content" item-end>
            {{ module.repository }}
          </div>
        </ion-item>
        <ion-item>
          <div class="information-title">
            Cat√©gorie
          </div>
          <div class="information-content" item-end>
            {{ module.category }}
          </div>
        </ion-item>
        <ion-item>
          <div class="information-title">
            Date de publication
          </div>
          <div class="information-content" item-end>
            {{ module.created_at }}
          </div>
        </ion-item>
      </ion-item-group>
    </div>
  </div>
</ion-content>
